<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>shaine.com / Log in</title>	
	<link rel="stylesheet" href="CSS\mainCss.css">
	<link rel="stylesheet" href="CSS\indexCss.css">
	<script defer src="JS\indexJS.js"> </script>
</head>
<body>
	<div class="bg"></div>
	<div class="navbar">
		<span class="titleWeb"> <a href="#">shaine.com</a> </span>
	</div>

	<div class="container">
		<form id="form" method="post"> 
			<div class="titleContainer1"> <p>Sign In</p> </div>	
			<div class="container1"> 
				<div class="container2">
					<span class="titleLabel"><p>Username</p></span>
					<input class="inputBox" type="text" id="uname" required> 
					<div class="smallText"> <p id="unameM">Enter your username</p> </div>
					<span class="titleLabel"><p>Password</p></span>
					<input class="inputBox" type="password" id="pass" required> 
					<div class="smallText"> <p id="passM">Enter your 8-character password</p> </div>
				</div>
				<div class="logInButton">
					<label> <input type="submit" value="Log In" id="submit" onclick="inputChecker()"> </label>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
